name: Python Lint

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install pre-commit
      run: pip install pre-commit

    - name: Check code with pre-commit
      run: pre-commit run --all-files
